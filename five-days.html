<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="lev1_bg levRel1_bg">
    <div class="container">
        <div class="centerAlign">
            <div class="card login-card">
                <form class="formHideLev">
                    <h2 class="text-center">You have got someone working for you for five days and a gold bar to pay him. You must give them a piece of gold at the end of every day. <br> What are the fewest number of cuts to the bar of gold that will allow you to pay him 1/5th each day?</h2>
                    <br>
                    <div class="form-group">
                        <input type="password" class="form-control input-get-lev input-lev-1" placeholder="Enter Code" required>
                    </div>
                    <button class="btn btn-primary deep-purple btn-block showClicklev lev1Sub">Submit</button>
                    <div class="wrongLev">
                        <h3>Wrong Answer Please Try Again</h3>
                    </div>
                </form>

                <div class="showLev showLev1">
                    <img src="images/4.jpg"/>
                </div>

            </div>
        </div>
    </div>



    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        document.querySelector(".lev1Sub").addEventListener("click", function(e) {
            e.preventDefault();
            var getvalueinput = document.querySelector(".input-lev-1").value;
            if (getvalueinput == "2") {
                document.querySelector(".formHideLev").style.display = "none";
                document.querySelector(".showLev").style.display = "block";
                document.querySelector(".wrongLev").style.display = "none";
            } else {
                document.querySelector(".wrongLev").style.display = "block";
            }
        });
    </script>
</body>

</html>
