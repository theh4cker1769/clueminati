<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="lev1_bg levRel1_bg">
    <div class="container">
        <div class="centerAlign">
            <div class="card login-card">
                <form class="formHideLev">
                    <h2 class="text-center">Periodic table had how many blocks, name them <br> (Separate answer by comma)  </h2>
                    <br>
                    <div class="form-group">
                        <input type="password" class="form-control input-get-lev input-lev-1" placeholder="Enter Code" required>
                    </div>
                    <button class="btn btn-primary deep-purple btn-block showClicklev lev1Sub">Submit</button>
                    <div class="wrongLev">
                        <h3>Wrong Answer Please Try Again</h3>
                    </div>
                </form>

                <div class="showLev showLev1">
                    <img src="images/1.jpg"/>
                </div>

            </div>
        </div>
    </div>



    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        document.querySelector(".lev1Sub").addEventListener("click", function(e) {
            e.preventDefault();
            var getvalueinput = document.querySelector(".input-lev-1").value;
            if (getvalueinput == "S, P, D, F" || "S, P, D, F" || "S, D, P, F" || "S, D, F, P" || "S, D, F, P" || "S, F, P, D" || "P, D, F, S" || "P, D, S, F" || "P, F, D, S" || "P, F, S, D" || "P, S, D, F" || "P, S, F, D" || "D, F, S, P" || "D, F, P, S" || "D, S, P, F" || "D, S, F, P" || "D, P, F, S" || "D, P, S, F" || "F, S, P, D" || "F, S, D, P" || "F, P, S, D" || "F, P, D, S" || "F, D, S, P" || "F, D, P, S") {
                document.querySelector(".formHideLev").style.display = "none";
                document.querySelector(".showLev").style.display = "block";
                document.querySelector(".wrongLev").style.display = "none";
            } else {
                document.querySelector(".wrongLev").style.display = "block";
            }
        });
    </script>
</body>

</html>
